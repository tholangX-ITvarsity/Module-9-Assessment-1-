<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport"
          content="width=device-width,  
                   initial-scale=1.0"> 
    <title>The Timer</title> 
    <link rel="stylesheet" 
          href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
  
<body> 
    <div class="container">
  <div class="outerRing">
    <div class="timer">
      <div id="time">
        <span id="minutes">00</span>
        <span id="colon">:</span>
        <span id="seconds">10</span>
      </div>
      <div id="stsp">START</div>
        <p style="text-align: center; color: white">Press the settings button to edit your time</p>
      <span id="setting"><i class="fa fa-gear"></i></span>
    </div>
  </div>
</div>
    <script src="script.js"></script> 
</body> 
  
</html>
